name: Deploy SAM Application with Drift Detection

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 pyyaml
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set up SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    
    - name: Generate SAM Template
      run: |
        cd deployment-testing-repo
        python scripts/generate_template.py
    
    - name: Validate AWS Drift (Fail on Differences)
      run: |
        cd deployment-testing-repo
        python scripts/validate_aws_diff.py --ci-mode --region ${{ env.AWS_REGION }}
      env:
        AWS_REGION: ${{ env.AWS_REGION }}
    
    - name: SAM Build
      run: |
        cd deployment-testing-repo
        sam build
    
    - name: SAM Deploy
      run: |
        cd deployment-testing-repo
        sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name deployment-testing-stack --region ${{ env.AWS_REGION }} --capabilities CAPABILITY_IAM
      env:
        AWS_REGION: ${{ env.AWS_REGION }}
    
    - name: Deployment Success
      if: success()
      run: |
        echo "üöÄ Deployment completed successfully!"
        echo "‚úÖ All AWS resources are in sync with template"
    
    - name: Deployment Failed
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "This could be due to:"
        echo "  ‚Ä¢ AWS console drift detected"
        echo "  ‚Ä¢ SAM deployment errors"
        echo "  ‚Ä¢ AWS credential issues"
        echo ""
        echo "Check the logs above for specific error details."
